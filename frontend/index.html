<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Career Mate AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
    }
    textarea {
      width: 100%;
      height: 120px;
    }
    button {
      margin-top: 10px;
      padding: 10px 16px;
      font-size: 16px;
    }
    pre {
      background: #f4f4f4;
      padding: 15px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <h1>Career Mate AI</h1>

  <h3>Upload Resume (PDF)</h3>
  <input type="file" id="resume" accept=".pdf" />

  <h3>Job Description (Optional)</h3>
  <textarea id="jd" placeholder="Paste job description here..."></textarea>

  <br />
  <button onclick="analyzeResume()">Analyze Resume</button>

  <h3>Result</h3>
  <pre id="output"></pre>

  <script>
    async function analyzeResume() {
      const fileInput = document.getElementById("resume");
      const jd = document.getElementById("jd").value;
      const output = document.getElementById("output");

      if (!fileInput.files.length) {
        alert("Please upload a resume PDF");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      if (jd.trim()) {
        formData.append("target_role", jd);
      }

      output.textContent = "Analyzing...";

      try {
        const response = await fetch(
          "http://127.0.0.1:8000/upload-resume/v2",
          {
            method: "POST",
            body: formData
          }
        );

        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);

      } catch (err) {
        output.textContent = "Error: " + err.message;
      }
    }
  </script>

</body>
</html>
